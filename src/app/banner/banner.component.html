<div class="container-fluid">
   <div class="col-md-12 menu-container">
       <div class="col-md-10 col-sm-12" style="width: 100%;">
           <div class="row banner-container">
               <div class="slider sld1">
                <swiper  [config]="config">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let image of images">
                            <img [src]="image.image" width="100%" height="100%"/>
                        </div>
                    </div>                
                </swiper>
                </div>
               <div class="slider">
                <swiper  [config]="config">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let image2 of images2">
                            <img [src]="image2.image" width="100%" height="100%"/>
                        </div>
                    </div>                
                </swiper>
               </div>
           </div>
           <div class="row main-cat">
            <div class="float-left" >
                <img src="./../../assets/images/Groceries-PNG-Transparent-Image.png" width="100%"/>
            </div>
            <div class="float-left" >
                <img src="./../../assets/images/Groceries-PNG-Pic.png" width="90%"/>
            </div>
            <div class="float-left" >
                <img src="./../../assets//images/Grocery-PNG-Background-Image.png" width="75%"/>
            </div>
            <div class="float-left">
                <img src="./../../assets//images/Groceries-PNG-Transparent-Image.png" width="100%"/>
            </div>
            <div class="float-left" >
                <img src="./../../assets//images/Grocery-PNG-HD.png" width="100%"/>
            </div>
       </div>
       </div>
   </div>

</div>
